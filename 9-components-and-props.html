<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <a href="./index.html">index</a>
      </div>

      <div class="cart">
        Cart ({{ cart.length }}) <span @click="clearCart" class="clear">clear</span>
      </div>

      <!-- use props to send data into components -->
      <product-display v-bind:premium="premium" @add-to-cart="updateCart"></product-display>
      <!-- <product-display :premium="false"></product-display> -->
    </div>

    <!-- Import App -->
    <script src="./9-components-and-props-main.js"></script>
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ReviewForm.js"></script>
    <script src="./components/ReviewList.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
